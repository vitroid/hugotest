######################## default configuration ####################
baseURL = "https://www.chem.okayama-u.ac.jp/"
title = "理学部化学科 | 岡山大学"
theme = "educenter-hugo"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name これを設定するとコメント欄を表示できる。
# disqusShortname = "ouchem" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # desable language from here
## MM
defaultContentLanguageInSubdir = false
[taxonomies]
  # 単数形="複数形" で両方定義する。
  # blog (news&events)
  category = 'categories'
  tag = 'tags'
  # laboratories
  la_category = 'la_categories'
  la_tag = 'la_tags'
  # research topics
  rt_category = 'rt_categories'
  rt_tag = 'rt_tags'

